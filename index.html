<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="icon" href="Images/app-development.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="light_theme">
  <div class="App">
    <div class="Top_App" id="App_top">
      <div>
        <span class="title">TODO</span>
        <i class="fa-solid fa-moon icontheme " id="theme"></i>
      </div>
    </div>
    <div class="body_todoApp">
      <div class="Input">
        <input type="text" id="Task" placeholder="Enter Your Task" class="taskInput">
      </div>
      <div class="Tasks">
        <div id="tasks" class="taskscontainer">
          <div class="Task">  
            <div class="TaskContent_left">
              <i class="material-icons" id="check">radio_button_unchecked</i>
              <span class="text" id="text">Lorem ipsum dolor sit amet consectetur</span>
            </div>
            <i class="fa-solid fa-trash-can icon" id="delete" onclick="deleteTask(task.id)"></i>
          </div>
        </div>
        <div class="end">
          <span class="text_items_length" id="length"></span>
          <span class="clear" id="clear">Clear</span>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
